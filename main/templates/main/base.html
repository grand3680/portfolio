    <!--main css-->

    {% block head %}{% endblock %}

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- include js files into other js files -->
    <script type="text/javascript">
        function include(file) { 
            var script  = document.createElement('script'); 
            script.src  = file; 
            script.type = 'text/javascript'; 
            script.defer = true; 
            
            document.getElementsByTagName('head').item(0).appendChild(script); 
        } 
    </script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body style='overflow-x:hidden;'>
    <div class="particle-background">
        <canvas class="canvas_particle-background"></canvas>
    </div>

    <div class="container">
        <header class="header">
            <nav>
                <span class="header__logo">
                    <a href="{% url 'home' %}"> <!-- home page -->
                        <h1>.logo</h1>
                    </a>
                </span>
                <ul class="header__navigation">
                    <li><a href="{% url 'info' %}">about</a></li>
                    <li><a href="{% url 'works' %}">works</a></li>
                    <li><a href="{% url 'infoSupport' %}">info-Support</a></li>
                </ul>
                <button class="header__navigation_menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>
        {% block content %}{% endblock %}        
    </div>
    <footer>
        {% block footer %}{% endblock %}        
    </footer>

    <script src='{% static "js/menu.js" %}'></script>
    <script src='{% static "js/background/particle_config.js" %}'></script>
    <script src='{% static "js/background/particle_funsction.js" %}'></script>
    <script src='{% static "js/background/particle_background.js" %}'></script>

    {% block scripts %}{% endblock %}        
</body>
</html>
